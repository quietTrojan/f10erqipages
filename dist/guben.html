<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/f10_v2.0/guben_caibao.css">
    <script type="text/javascript" src="js/lib/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/lib/highcharts.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/f10_v2.0/f10_v2.0_base.js"></script>
    <script type="text/javascript" src="js/f10_v2.0/guben.js"></script>

    <title>股本</title>
</head>

<body class="v2_guben_body">
    <h3 class="titl_h3">股本概括</h3>
    <div class="pieSection">
        <div class="pieBox" id="pieBox"></div>
        <div class="pieTextBox">
            <div>
                <span>总股本</span>
                <span>100.00亿股</span>
            </div>
            <div>
                <span>其他流通A股</span>
                <span>50.00亿股</span>
            </div>
            <div>
                <span>十大流通股东</span>
                <span>30.00亿股</span>
            </div>
            <div>
                <span>限售A股</span>
                <span>20.00亿股</span>
            </div>
        </div>
    </div>
    <div class="trendCard">
        <a href="javascript:;" class="link_h3">股本结构变化趋势</a>
        <div class="trendOuterBox">
            <div class="trendBox">
                <h3 class="trendTitle">
                    <span>每股现金流</span>
                    <span>经营性现金流</span>
                </h3>
                <div class="trendTag">

                </div>
            </div>
        </div>
    </div>
    <div class="trendCard">
        <a href="javascript:;" class="link_h3">大股东进出</a>
        <div class="trendOuterBox">
            <div class="trendBox">
                <h3 class="trendTitle">
                    <span>十大流通股东</span>
                    <span>十大股东</span>
                </h3>
                <div class="trendTag">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
